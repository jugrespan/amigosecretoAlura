<!DOCTYPE html>
<html lang="pt-BR">
<head>
   
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sorteie amigos secretos online de forma rápida e justa">
    
    <!-- Pré-carregamento -->
    <link rel="preload" href="assets/amigo-secreto.png" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto | Sorteio Online Grátis</title>
</head>

<body>
    <main class="main-content">
        <!-- Cabeçalho -->
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <p class="tagline">Sorteio justo e sem complicações</p>
            <img src="assets/amigo-secreto.png" alt="Ílustração de presentes coloridos representando o amigo secreto" loading="lazy">
        </header>
        
        <!-- Seção Principal -->
        <section class="input-section" aria-labelledby="section-title">
            <h2 id="section-title" class="section-title">Digite o nome dos participantes</h2>
            
            <!-- Feedback Acessível -->
            <div role="status" id="status-message" class="sr-only"></div>
            
            <!-- Entrada de Dados -->
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="amigo" 
                    class="input-name" 
                    placeholder="Ex: Ana, Pedro, Luíza"
                    aria-label="Adicionar participante"
                    aria-describedby="hint-amigo"
                >
                <button class="button-add" onclick="adicionarAmigo()" aria-label="Adicionar à lista">
                    Adicionar
                </button>
            </div>
            <p id="hint-amigo" class="hint-text">Separe os nomes por vírgula ou adicione um por vez</p>
            
            <!-- Listas -->
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="assertive" aria-atomic="true"></ul>
            
            <!-- Botões de Ação -->
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="" role="presentation">
                    Sortear
                </button>
                <button class="button-reset" onclick="reiniciarSorteio()" aria-label="Reiniciar sorteio">
                    <img src="assets/reset.png" alt=""> Reiniciar
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
